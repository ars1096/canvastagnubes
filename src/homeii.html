<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="css.css"  type="text/css" />
    <title>Pagina nube</title>
    <!--[if lt IE 9]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
    <script src="tagcanvas.min.js"></script>
    <script type="text/javascript">

        $.get("Pjson",function (data) {

            var array = data.elemento;

            for( i = 0 ; i< array.length;i++){
                var li = document.createElement("li");
                var a = document.createElement("a");

                a.setAttribute("class",array[i].peso);
                //a.setAttribute("type","button");
                a.setAttribute("href",array[i].link);

                a.innerHTML = array[i].nombre;

                li.appendChild(a);

                document.getElementById("o").appendChild(li);




            }

            document.getElementById("o").setAttribute("style","");
            TagCanvas.Update("myCanvas");
        }, "json");

        window.onload = function() {
            try {

                TagCanvas.Start('myCanvas','o',{
                    weight:true,
                    textColour: null,
                    outlineColour: '#ff00ff',
                    reverse: true,
                    depth: 1.2,
                    maxSpeed: 0.1,
                });

            } catch(e) {
                // something went wrong, hide the canvas container
                document.getElementById('myCanvasContainer').style.display = 'none';
            }
        };
    </script>
</head>
<body>
<h1> Desarrollo de Aplicaciones Web</h1>
<h2>Curso 2017/2018</h2>
<div id="myCanvasContainer">
    <canvas width="500" height="500" id="myCanvas">

    </canvas>


</div>

<div id="enlace"> <ul id="o" > </ul> </div>



</body>
</html>
